<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kontakt - High Tower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/kontakt.css"
    />
    <link rel="icon" href="/img/iconer_org/HT Favicon.svg" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <img class="logo" src="/img/HT Logo.png" alt="logo" />
          <ul>
            <li><a href="index.html">Hem</a></li>
            <li><a href="om.html">Om företaget</a></li>
            <li><a href="tjanster.html">Tjänster</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
          </ul>
        </nav>
      </header>
      <!-- NAV ENDS----------------------- -->

      <main>
        <h2 class="contactform">Kontakta oss</h2>

        <form>
          <label for="fname">Förnamn</label>
          <input type="text" class="fname" name="fname" />
          <label for="lname">Efternamn</label>
          <input type="text" class="lname" name="lname" />
          <label for="email">E-post</label>
          <input type="email" class="email" name="email" />
          <label for="tel">Telefon</label>
          <input type="number" class="number" name="number" />
          <label for="messege">Meddelande</label>
          <input type="text" class="messege" name="messege" />
          <button type="button" onclick="alert('Tack!')">Skicka</button>
        </form>

        <div class="map">
          <h2>Karta</h2>
          <img src="img/Kartahightower.JPG" alt="Karta" />
        </div>
      </main>

      <footer>
        <div class="footer-container">
          <div class="footer-box1">
            <h3>Genvägar</h3>
            <ul class="footer-nav-links">
              <li><a class="footer-nav-link" href="index.html">Hem</a></li>
              <li>
                <a class="footer-nav-link" href="om.html">Om företaget</a>
              </li>
              <li>
                <a class="footer-nav-link" href="tjanster.html">Tjänster</a>
              </li>
              <li>
                <a class="footer-nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li>
                <a class="footer-nav-link" href="kontakt.html">kontakt</a>
              </li>
            </ul>
          </div>
          <div class="footer-box2">
            <h3>Kontakta oss</h3>
            <div class="footer-info">
              <div class="footer-contact-logo">
                <img
                  class="footer-contact-img"
                  src="/img/telefon_icon.png"
                  alt="telefon_icon"
                />
                <img
                  class="footer-contact-img"
                  src="/img/Pin_icon.png"
                  alt="pin_icon"
                />
                <img
                  class="footer-contact-img"
                  src="/img/Mail_icon.png"
                  alt="mail_icon"
                />
              </div>
              <div class="footer-contact-txt">
                <p>3234234234234</p>
                <p>info@sjjsjsjs.com</p>
                <p>Svekansf, 123 23 Stockholm</p>
              </div>
            </div>
          </div>
          <div class="footer-box3">
            <div class="footer-partners">
              <h3>Partners</h3>
              <img class="footer-map" src="/img/Maps.png" alt="" />
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
