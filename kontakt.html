<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/kontakt.css"
    />
    <link rel="icon" href="/img/iconer_org/HT Favicon.svg" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <img class="logo" src="/img/HT Logo.png" alt="logo" />
          <ul>
            <li><a href="index.html">Hem</a></li>

          </ul>
        </nav>
      </header>
      <!-- NAV ENDS----------------------- -->

      <main>
       
       <section class="form">
        <h2>Kontakta oss</h2>
        <br>
        <form>
         <label for="fname">Förnamn</label>
         <br>
         <input type="text" class="fname" name="fname">
         <br>
         <label for="lname">Efternamn</label>
         <br>
         <input type="text" class="lname" name="lname">
         <br>
         <label for="email">E-post</label>
         <br>
         <input type="email" class="email" name="email">
         <br>
         <label for="tel">Telefon</label>
         <br>
         <input type="number" class="number" name="number">
         <br>
         <label for="messege">Meddelande</label>
         <br>
         <input type="text" class="messege" name="messege">
         <br>
         <button type="button" onclick="alert('Tack!')">Skicka</button>
         </form>
       </section>

      <section class="map"> 
       <h2>Hitta hit</h2>
       <br>
       <br>
       <img class="mapcontact" src="img/Kartahightower.JPG" alt="Karta">
      </section>
    </section>

      </main>

      <footer>
        <div class="footer-container">
          <div class="footer-box1">
            <h3>Genvägar</h3>
            <ul class="footer-nav-links">
              <li><a class="footer-nav-link" href="index.html">Hem</a></li>
              <li>
                <a class="footer-nav-link" href="om.html">Om företaget</a>
              </li>
              <li>

              </li>
              <li>

              </li>
              <li>
                <a class="footer-nav-link" href="kontakt.html">kontakt</a>
              </li>
            </ul>
          </div>
          <div class="footer-box2">
            <h3>Kontakta oss</h3>
            <div class="footer-info">
              <div class="footer-contact-logo">
                <img
                  class="footer-contact-img"
                  src="/img/telefon_icon.png"
                  alt="telefon_icon"
                />
                <img
                  class="footer-contact-img"
                  src="/img/Pin_icon.png"
                  alt="pin_icon"
                />
                <img
                  class="footer-contact-img"
                  src="/img/Mail_icon.png"
                  alt="mail_icon"
                />
              </div>
              <div class="footer-contact-txt">
                <p>Tel: 08-684 198 55 </p>
                <p>E-post: hej@hightower.nu</p>
                <p>Adress: Norrängsvägen 41, <br> 14143 Huddinge</p>
              </div>
            </div>
          </div>
          <div class="footer-box3">
            <div class="footer-partners">
              <h3>Partners</h3>
              <img class="footer-map" src="/img/Maps.png" alt="" />
            </div>
          </div>
        </div>
      </footer>
